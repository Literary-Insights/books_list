<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <input type="text" id="searchInput" placeholder="Search books..." class="px-4 py-2 w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-600" onkeyup="filterBooks()">
        <ul id="booksList" class="mt-4">
            <!-- Books list will be populated here by JavaScript -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
